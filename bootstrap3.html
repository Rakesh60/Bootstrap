<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container bg-light">
        <h1 class="bg-info container text-light" style="text-align: center;">Stripped Progress Bar</h1>
        <div class="progress bg-success  " style="height:45px">
            <div class="progress-bar bg-danger text-warning progress-bar-striped " style="width:60%">60%</div>
        </div>

        <br>
        <div class="progress   " style="height:30px;width:75%">
            <div class="progress-bar bg-primary text-warning " style="width:50%">50%</div>
            loading...
        </div>

        <br>
        <div class="progress bg-warning" style="height:10px;width:50%">
            <div class="progress-bar bg-success " style="width:30%">30%</div>

        </div>
        <br>
        <div class="progress" style="height:20px">
            <div class="progress-bar bg-success progress-bar-striped" style="width:50%;height:20px"> 50% </div>
        </div>

    </div>
    <br>

    <div class="container">
        <h1 class="bg-warning ">Multiple progress Bar</h1>
        <div class="progress" style="height: 50px;">
            <div class="progress-bar bg-danger" style="width:10%" >Success</div>
            <div class="progress-bar bg-info" style="width:60%"> Info </div>
            <div class="progress-bar bg-success" style="width:30%"> Danger </div>
        </div>
    </div>

        <div class="container">
        <h2> Multiple Progress Bar </h2>
        <div class="progress">
            <div class="progress-bar bg-success" style="width:20%"> Success </div>
            <div class="progress-bar bg-info" style="width:50%"> Info </div>
            <div class="progress-bar bg-danger" style="width:30%"> Danger </div>
        </div>
    </div>




</body>

</html>
